{% block styles %}
<link
        rel="stylesheet"
        href="/static/css/navigation.css"
        type="text/css"
/>
{% endblock %}
<div class="header">
<a href="/" class="logo"><h1>{{title}}</h1></a>
    {% for link in nav %}
    <div class="header-right">
        <a class="btn btn-default" href="{{ link.url }}">{{ link.name }}</a>
    </div>
    {% endfor %}
</div>
